<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Values, Types, and Operators</h1>

    <script>
      //value
      let value = "blue";
      console.log(value);
      // String

      // Number
      let three = 3;
      console.log(three);
      console.log(`${typeof three}`);
      let decNum = 3.3;
      console.log(decNum);
      console.log(`${typeof decNum}`);

      console.log(` 3 - 4 = ${three - 4}  `);
      console.log(` 3 + 4 = ${three + 4}  `);
      console.log(` 3 * 4 = ${three * 4}  `);
      console.log(` 3 / 4 = ${three / 4}  `);

      //infinity still a number 
      let inf = Infinity - 1
      console.log(typeof inf) 

    //   Boolean
    console.log(10 > 8)
    console.log(10 < 8)
    console.log(typeof true)

    //empty values
    let b 
    console.log(b)

    </script>
  </body>
</html>
